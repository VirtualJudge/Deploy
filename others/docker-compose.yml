version: "3"
services:

  vj-redis:
    image: redis:4.0
    container_name: vj-redis
    restart: always
    volumes:
      - ~/data/redis:/data

  vj-postgres:
    image: postgres:10
    container_name: vj-postgres
    restart: always
    volumes:
      - ~/data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=vj_database
      - POSTGRES_USER=vj_username
      - POSTGRES_PASSWORD=vj_password

  vj-backend:
    image:  virtualjudge/virtualjudge
    container_name: vj-backend
    restart: always
    depends_on:
      - vj-redis
      - vj-postgres
    environment:
      - POSTGRES_DB=vj_database
      - POSTGRES_USER=vj_username
      - POSTGRES_PASSWORD=vj_password
    volumes:
      - ~/data/public:/public
      - ~/data/log:/data/log
    ports:
      - "0.0.0.0:3000:80"
